<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>

    <!-- link tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header class="mb-10">
        <h2 class="text-5xl text-cyan-700 font-bold text-center mt-5">Phone Finder</h2>
    </header>

    <!-- search option starts here -->
    <section id="search-section" class="mx-auto text-center">
        <input id="phone-name-input" placeholder="Input the phone name you want to search" type="text"
            class="border-2 w-1/2 p-2 rounded-md border-cyan-600">
        <button onclick="searchButton()" class="bg-cyan-700 text-white px-5 py-2 rounded-md ml-2">Search</button>
    </section>

    <!-- phone display starts here -->
    <section id="phone-display-section" class=" grid grid-cols-3 gap-5">
        <div>

        </div>
    </section>



    <script src="js/index.js"></script>
</body>

</html>
