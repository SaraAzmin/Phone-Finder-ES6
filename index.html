<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>

    <!-- link tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>

    <!-- header part -->
    <header class="mb-10">
        <h2 class="text-2xl md:text-4xl lg:text-5xl text-cyan-700 font-bold text-center mt-7 md:mt-5">Phone Finder</h2>
    </header>

    <!-- search option starts here -->
    <section id="search-section" class="mx-auto text-center my-10">
        <input id="phone-name-input" placeholder="Input the phone name you want to search" type="text"
            class="border-2 w-1/2 p-2 rounded-md border-cyan-600">
        <button onclick="searchButton()" class="bg-cyan-700 text-white px-5 py-2 rounded-md ml-2">Search</button>
        <h4 id="error-msg" class="text-sm md:text-xl text-cyan-700 font-semibold text-center mt-2"></h4>
        <div id="not-found-div"></div>
    </section>

    <!-- phone details starts here -->
    <section id="phone-details-section"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mx-14 md:mx-28 mb-5 md:mb-10 bg-cyan-50 md:gap-5 px-5 :px-0 rounded-lg">
    </section>

    <!-- phone display starts here -->
    <section id="phone-display-section"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 md:gap-10 lg:gap-14 mx-14 md:mx-28 mb-5">
        <!-- <button class="bg-cyan-700 text-white px-5 py-2 rounded-md ml-2 text-center w-20">Search</button> -->
    </section>


    <script src="js/index.js"></script>
</body>

</html>
